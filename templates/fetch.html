{% extends "base.html" %}
{% block block_body %}
<div class="container" align="center"><br>
        <h1 style="color: red;">Library Management</h1>
        <table border="2px">
            <tbody>
                <thead>
                    <tr style="color: red;">
                    <th><h1>Name</h1></th>
                    <th><h1>City</h1></th>
                    <th><h1>Book</h1></th>
                    <th><h1>Issue Date</h1></th>
                    <th><h1>Return Date</h1></th>
                    <th><h1>Action</h1></th>
                    <th><h1>Action</h1></th>
                </tr>
                </thead>
                {% for i in student_list%}
                <tr style="color: indigo;">
                    <td><h3>{{i.name}}</h3></td>
                    <td><h3>{{i.city}}</h3></td>
                    <td><h3>{{i.book}}</h3></td>
                    <td><h3>{{i.date_of_issue}}</h3></td>
                    <td><h3>{{i.return_date}}</h3></td>
                    <td><h3><a href="/update/{{i.id}}" class="btn btn-primary">Update</a></h3></td>
                    <td><h3><a href="/delete/{{i.id}}" class="btn btn-primary">Delete</a></h3></td><br>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <h3><a href="/insert" class="btn btn-primary">Insert Data</a></h3>
    </div>
{% endblock %}
